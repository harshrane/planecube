<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame Thumb Controls Component - Basic</title>
    <meta name="description" content="Basic example for Thumb Controls component.">
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="../../dist/aframe-thumb-controls-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <script>
        AFRAME.registerComponent('thumbstick-camera-movement', {
            init: function () {
                this.camera = document.querySelector('a-camera');
                this.el.addEventListener('thumbrightstart', () => { this.moveCamera('x', 0.9) });
                this.el.addEventListener('thumbrightend', () => { this.moveCamera('x', 0.1) });
                this.el.addEventListener('thumbleftstart', () => { this.moveCamera('x', -0.9) });
                this.el.addEventListener('thumbleftend', () => { this.moveCamera('x', -0.1) });
                this.el.addEventListener('thumbupstart', () => { this.moveCamera('y', 0.9) });
                this.el.addEventListener('thumbupend', () => { this.moveCamera('y', 0.1) });
                this.el.addEventListener('thumbdownstart', () => { this.moveCamera('y', -0.9) });
                this.el.addEventListener('thumbdownend', () => { this.moveCamera('y', -0.1) });
            },
            moveCamera: function (direction, distance) {
                const position = this.camera.getAttribute('position');
                position[direction] += distance;
                this.camera.setAttribute('position', position);
            }
        });
    </script>

    <a-scene environment="preset: forest">
        <a-entity oculus-touch-controls="hand: right"
                  vive-controls="hand: right"
                  windows-motion-controls="hand: right"
                  thumbstick-camera-movement
                  thumb-controls></a-entity>
        <a-entity oculus-touch-controls="hand: left"
                  vive-controls="hand: left"
                  windows-motion-controls="hand: left"
                  thumbstick-camera-movement
                  thumb-controls></a-entity>
        <a-camera></a-camera>
        <a-box position="0 1 -3"></a-box>
    </a-scene>
