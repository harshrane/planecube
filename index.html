<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.3/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Plane -->
      <a-plane color="gray" rotation="-90 0 0" width="10" height="10"></a-plane>

      <!-- Cubes -->
      <a-box color="red" position="-1 1 -3"></a-box>
      <a-box color="green" position="0 1 -3"></a-box>
      <a-box color="blue" position="1 1 -3"></a-box>

      <!-- Camera and Controls -->
      <a-entity camera look-controls wasd-controls></a-entity>

      <!-- Controller Models -->
      <a-entity
        gltf-model="#leftControllerModel"
        rotation="0 90 0"
        position="-1 1.6 -1"
        scale="0.1 0.1 0.1"
      ></a-entity>
      <a-entity
        gltf-model="#rightControllerModel"
        rotation="0 -90 0"
        position="1 1.6 -1"
        scale="0.1 0.1 0.1"
      ></a-entity>

      <!-- Define Controller Models -->
      <a-assets>
        <a-asset-item id="leftControllerModel" src="oculus-touch-controller-left.obj"></a-asset-item>
        <a-asset-item id="rightControllerModel" src="oculus-touch-controller-right.obj"></a-asset-item>
      </a-assets>
    </a-scene>
  </body>
</html>
